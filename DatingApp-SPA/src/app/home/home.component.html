<div class="body">

<div class="container mt-5" >
  <div *ngIf="!registerMode" style="text-align: center">
    <h1 style="color: orange;">Find your match</h1>
    <p class="lead" style="color: orange;">Come on in to view your matches... All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>

   <div class=""></div>
  </div>
</div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterModel($event)"></app-register> <!-- child to parent component is used from register -->
      </div>
    </div>
  </div>
</div>
